<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quản lý trang thiết bị</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}"/>
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <style>
        .modal {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            display: none;
        }

        .modal-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .modal-box {
            position: relative;
            margin: auto;
            background-color: white;
            border-radius: 5px;
            z-index: 1;
            padding: 10px;
        }

        .modal-box-header {
            display: flex;
            justify-content: space-between;
        }

        .btn-close:hover {
            cursor: pointer;
        }

    </style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav th:replace="layouts/header :: header">
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside th:replace="layouts/menu :: menu">
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h4 class="m-0 text-dark" th:utext="#{manager.device.title}">Danh sách thiết bị</h4>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/" th:utext="#{header.title}">Trang chủ</a></li>
                            <li class="breadcrumb-item active" th:utext="#{menu.child.four}">Quản lý dự án</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <a class="btn btn-primary btn-sm" th:href="@{/manager-tranning/devices/}"
                                   th:title="#{btn.add}"><i class="fas fa-plus-square"></i></a>
                                <a id="btnDelete" class="btn btn-danger btn-sm" href="#" th:title="#{btn.remove}"><i
                                        class="fas fa-trash"></i></a>

                                <a id="btnImport" class="btn btn-success btn-sm" href="#" th:title="#{btn.import}"><i
                                        class="fas fa-file-upload"></i></a>

                                <a class="btn btn-info btn-sm" th:href="@{/manager-tranning/exportDeviceCsv}"
                                   title="Download"><i
                                        class="fas fa-file-download"></i></a>
                                <div class="card-tools">
                                    <form action="/manager-tranning/projects/search" method="GET">
                                        <div class="input-group input-group-sm">

                                            <input type="text" name="title" class="form-control float-right"
                                                   style="height: 40px !important;"
                                                   th:placeholder="#{content.search}"
                                                   autocomplete="off">
                                            <div class="input-group-append">
                                                <button type="submit" class="btn btn-default"><i
                                                        class="fas fa-search"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="card-body table-responsive p-0">
                                <table id="myTable" class="table table-hover text-nowrap">
                                    <thead>
                                    <tr>
                                        <th>
                                            <input type="checkbox" name="checkbox-delete-all">
                                        </th>
                                        <th th:utext="#{manager.device.table.id}">ID</th>
                                        <th th:utext="#{manager.device.table.code}">mã thiết bị</th>
                                        <th th:utext="#{manager.device.table.name}">Tên Thiết bị</th>
                                        <th th:utext="#{manager.device.table.price}">
                                            Giá
                                        </th>
                                        <th th:utext="#{manager.device.table.category}">Kiểu thiết bị</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="device : ${devices}">
                                        <td style="width: 10px">
                                            <input type="checkbox" th:id="${device.id}" name="checkbox-delete">
                                        </td>
                                        <td th:utext="${device.id}"></td>
                                        <td th:utext="${device.code}"></td>
                                        <td th:utext="${device.name}"></td>
                                        <td style="text-align: right" th:utext="${device.price}"></td>
                                        <td th:utext="${device.nameCategory}"></td>
                                        <td style="width: 100px">
                                            <a class="btn btn-primary btn-sm" href="#" th:title="#{btn.detail}">
                                                <i class="fas fa-eye">
                                                </i>
                                            </a>
                                            <a class="btn btn-info btn-sm" th:title="#{btn.edit}"
                                               th:href="@{/manager-tranning/devices/} + ${device.id}">
                                                <i class="fas fa-pencil-alt">
                                                </i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row (main row) -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
        <div style="display: flex;">
            <ul id="pagination" class="pagination" style="margin: auto;">
            </ul>
        </div>
    </div>
    <!-- /.content-wrapper -->

    <footer th:replace="layouts/footer :: footer">
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>

<div class="modal" id="modal">
    <div class="modal-overlay">
    </div>
    <div class="modal-box">
        <div class="modal-box-header">
            <h4>Tải file lên</h4>
            <a id="btn-close" class="btn-close"><i class="fas fa-times"></i></a>
        </div>
        <div class="modal-box-content">
            <form th:action="@{/manager-tranning/upload-device}" method="POST" enctype="multipart/form-data">
                <div>
                    <input type="file" id="myfile" name="file">
                </div>
                <input style="float: right" class="btn btn-success btn-sm" type="submit" value="Đồng ý">
            </form>
        </div>
    </div>
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.js}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        checkedSetting();

        function checkedSetting() {
            const checkboxs = $("input[name='checkbox-delete']");
            for (let i = 0; i < checkboxs.length; i++) {
                checkboxs[i].addEventListener("change", function (ev) {
                    handleCheckAll();
                })
            }
        }

        function handleCheckAll() {
            const rows = document.getElementById("myTable").rows.length - 1;
            var countL = 0;
            var countR = 0;
            const checkboxs = $("input[name='checkbox-delete']");
            for (let i = 0; i < checkboxs.length; i++) {
                if (checkboxs[i].checked === true) {
                    countL++;
                } else {
                    countR++;
                }
            }
            if (countL === rows) {
                $("input[name='checkbox-delete-all']").prop("checked", true);
            } else {
                $("input[name='checkbox-delete-all']").prop("checked", false);
            }
        }


        function checkedAll(arrs) {
            for (let i = 0; i < arrs.length; i++) {
                arrs[i].checked = true;
            }
        }

        function nonCheckedAll(arrs) {
            for (let i = 0; i < arrs.length; i++) {
                arrs[i].checked = false;
            }
        }

        $("input[name='checkbox-delete-all']").change(function (e) {
            const checkboxs = $("input[name='checkbox-delete']");
            if ($(this).prop("checked") === true) {
                checkedAll(checkboxs);
            } else {
                nonCheckedAll(checkboxs);
            }
        })

        $("#btnDelete").click(function (e) {
            e.preventDefault();
            const ids = [];
            const checkboxs = $("input[name='checkbox-delete']");
            for (let i = 0; i < checkboxs.length; i++) {
                const checkbox = checkboxs[i];
                if (checkbox.checked === true) {
                    ids.push(checkbox.id);
                }
            }
            if (ids.length === 0) {
                alert("Bạn chưa thiết bị nào !")
            } else {
                //call Api
                var r = confirm("Bạn có chắc chắc muốn xóa ?");
                if (r === true) {
                    const req = $.ajax({
                        url: "/api/v1/devices/",
                        type: "DELETE",
                        dataType: "json",
                        contentType: "application/json",
                        data: JSON.stringify(ids)
                    })
                    req.done(function (resp) {
                        if (resp.status == 200) {
                            alert("Xóa thành công !")
                            window.location.href = "http://localhost:8080/manager-tranning/devices"
                        } else {
                            alert(resp.message);
                        }
                    })

                    req.fail(function (error) {
                        alert(error);
                    })
                } else {

                }
            }
        })

    });
</script>

<!--Paging-->
<script th:inline="javascript">
    const pagination = $("#pagination");
    var totalPage = [[${totalPage}]];
    var page = getVal("page");
    pagination.append(
        "<li class='paginate_button page-item previous disabled'>" +
        "<a href='/manager-tranning/devices?page=" + (page - 1) + "' aria-controls='example2' data-dt-idx='0' tabindex='0' class='page-link'><</a></li>"
    );
    for (let i = 1; i <= totalPage; i++) {
        var text = "";
        if (page == i) {
            text += "<li class='paginate_button page-item active'>";
        } else {
            text += "<li class='paginate_button page-item'>";
        }
        text += "<a href='/manager-tranning/devices?page=" + i + "' aria-controls='example2' data-dt-idx='" + i + "' tabindex='0' class='page-link'>" + i + "</a></li>";
        pagination.append(text);
    }
    pagination.append(
        "<li class='paginate_button page-item next'>" +
        "<a href='/manager-tranning/devices?page=" + (page + 1) + "' aria-controls='example2' data-dt-idx='7' tabindex='0' class='page-link'>></a></li>"
    );
</script>

<script type="text/javascript">
    $("#btnImport").click(function (ev) {
        ev.preventDefault();
        document.getElementById("modal").style.display = "flex";
    })

    document.getElementById("btn-close").addEventListener("click", function (ev) {
        ev.preventDefault();
        document.getElementById("modal").style.display = "none";
    })
</script>
</body>

</html>

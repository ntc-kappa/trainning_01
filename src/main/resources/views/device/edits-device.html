<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thao tác thiết bị</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}"/>
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav th:replace="layouts/header :: header">
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside th:replace="layouts/menu :: menu">
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h4 class="m-0 text-dark" th:if="${device.id}">Sửa thiết bị</h4>
                        <h4 class="m-0 text-dark" th:unless="${device.id}">Thêm mới thiết bị</h4>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
                            <li class="breadcrumb-item active" th:if="${device.id}">Sửa thiết bị</li>
                            <li class="breadcrumb-item active" th:unless="${device.id}">Thêm mới thiết bị</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-primary">
                            <!-- form start -->
                            <form role="form" th:action="@{/manager-tranning/devices/}" method="POST" th:object="${device}">
                                <div class="card-body">
                                    <div class="form-group">
                                        <div style="display: flex;justify-content: space-between">
                                            <label>Tên thiết bị</label>
                                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span>
                                        </div>
                                        <input type="text" class="form-control" th:field="*{name}" placeholder="Điền tên thiết bị ..." autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <div style="display: flex;justify-content: space-between">
                                            <label>Mã thiết bị</label>
                                            <span th:if="${#fields.hasErrors('code')}" th:errors="*{code}" style="color: red"></span>
                                        </div>
                                        <input type="text" class="form-control" th:field="*{code}" placeholder="Điền mã thiết bị ..." autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <div style="display: flex;justify-content: space-between">
                                            <label>Giá thiết bị</label>
                                            <span th:if="${#fields.hasErrors('code')}" th:errors="*{price}" style="color: red"></span>
                                        </div>
                                        <input type="text" class="form-control" th:field="*{price}" placeholder="Điền giá thiết bị ..." autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <div style="display: flex;justify-content: space-between">
                                            <label>Loại thiết bị</label>
                                            <span th:if="${#fields.hasErrors('nameCategory')}" th:errors="*{codeCategory}" style="color: red"></span>
                                        </div>
                                        <select class="form-control custom-select" th:field="*{codeCategory}">
                                            <option value="">Chọn kiểu thiết bị</option>
                                            <th:block th:each="category : ${categories}">
                                                <option th:text="${category.name}" th:value="${category.code}" th:selected="${category.code == device.codeCategory}"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <div style="display: flex;justify-content: space-between">
                                            <label>Mô tả</label>
                                            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red"></span>
                                        </div>
                                        <textarea class="form-control" rows="4" th:field="*{description}" autocomplete="off"></textarea>
                                    </div>
                                </div>
                                <input type="hidden" th:field="*{id}">
                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Đồng ý</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.row (main row) -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer th:replace="layouts/footer :: footer">
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.js}"></script>
</body>

</html>

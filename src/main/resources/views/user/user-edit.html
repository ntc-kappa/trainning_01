<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thao tác dự án</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}"/>
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav th:replace="layouts/header :: header">
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside th:replace="layouts/menu :: menu">
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h4 class="m-0 text-dark" th:if="${user.id}">Update User</h4>
                        <h4 class="m-0 text-dark" th:unless="${user.id}">Add New Member</h4>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
                            <li class="breadcrumb-item active" th:if="${user.id}">Update User</li>
                            <li class="breadcrumb-item active" th:unless="${user.id}">Add New Member</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-primary">

                            <form role="form" th:action="@{/manager-tranning/users/}" method="POST" th:object="${user}">
                                <div class="card-body">
                                    <div class="form-group">
                                       <div style="display: flex;justify-content: space-between">
                                            <label>Full Name</label>
                                            <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color: red"></span>
                                        </div>
                                        <input type="text" class="form-control" th:field="*{fullName}">
                                    </div>
                                    <div class="form-group">
                                        <div style="display: flex;justify-content: space-between">
                                            <label>User Name</label>
                                            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red"></span>

                                        </div>
                                        <input type="text" id="username" class="form-control" th:field="*{username}" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <div style="display: flex;justify-content: space-between">
                                            <label>Password</label>
                                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></span>

                                        </div>
                                        <input type="password" class="form-control" th:field="*{password}" autocomplete="off" >
                                    </div>
                                    <div class="form-group">
                                        <div style="display: flex;justify-content: space-between">
                                            <label>Address</label>


                                        </div>
                                        <input type="text" class="form-control" th:field="*{address}" >
                                    </div>
                                    <div class="form-group">
                                        <div style="display: flex;justify-content: space-between">
                                            <label>Email</label>
                                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></span>

                                        </div>
                                        <input type="text" id="email" class="form-control" th:field="*{email}" autocomplete="off" >

                                    </div>
                                    <div class="form-group">
                                        <div style="display: flex;justify-content: space-between">
                                            <label>Phone Number</label>

                                        </div>
                                        <input type="text" class="form-control" th:field="*{phoneNumber}" autocomplete="off" >
                                    </div>

                                    <div class="form-group">
                                        <div style="display: flex;justify-content: space-between">
                                            <label>Gender</label>

                                        </div>
                                        <input type="radio" th:field="*{gender}" th:value="1" />
                                        <label th:text="male"/>
                                        <input type="radio" th:field="*{gender}" th:value="0" />
                                        <label th:text="female"/>
                                    </div>
                                </div>
                                <input type="hidden" th:field="*{id}">
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.row (main row) -->
    </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<footer th:replace="layouts/footer :: footer">
</footer>

<!-- Control Sidebar -->
<aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
</aside>
<!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.js}"></script>

</body>

</html>

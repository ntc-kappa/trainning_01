<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thao tác dự án</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}"/>
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="index3.html" class="nav-link">Trang chủ</a>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="#" class="brand-link">
            <img th:src="@{/dist/img/AdminLTELogo.png}" alt="Avatar" class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">Đỗ Thanh Quang</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <!-- Add icons to the links using the .nav-icon class
                       with font-awesome or any other icon font library -->
                    <li class="nav-header">Chức năng</li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon far fa-circle text-danger"></i>
                            <p class="text">Quản lý tài khoản</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon far fa-circle text-warning"></i>
                            <p>Quản lý phòng ban</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon far fa-circle text-info"></i>
                            <p>Quản lý vị trí</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon far fa-circle text-info"></i>
                            <p>Quản lý vị trí</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/manager-tranning/projects}" class="nav-link">
                            <i class="nav-icon far fa-circle text-info"></i>
                            <p>Quản lý dự án</p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h4 class="m-0 text-dark" th:if="${project.id}">Sửa dự án</h4>
                        <h4 class="m-0 text-dark" th:unless="${project.id}">Thêm mới dự án</h4>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
                            <li class="breadcrumb-item active" th:if="${project.id}">Sửa dự án</li>
                            <li class="breadcrumb-item active" th:unless="${project.id}">Thêm mới dự án</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Dự án</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form role="form" th:action="@{/manager-tranning/projects/}" method="POST" th:object="${project}">
                                <div class="card-body">
                                    <div class="form-group">
                                        <div style="display: flex;justify-content: space-between">
                                            <label>Tên dự án</label>
                                            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red"></span>
                                        </div>
                                        <input type="text" class="form-control" th:field="*{title}" placeholder="Điền tên dự án ..." autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <div style="display: flex;justify-content: space-between">
                                            <label>Ngày bắt đầu (dd/MM/yyyy)</label>
                                            <span th:if="${#fields.hasErrors('checkin')}" th:errors="*{checkin}" style="color: red"></span>
                                        </div>
                                        <input type="text" class="form-control" th:field="*{checkin}" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <div style="display: flex;justify-content: space-between">
                                            <label>Ngày kết thúc (dd/MM/yyyy)</label>
                                            <span th:if="${#fields.hasErrors('checkout')}" th:errors="*{checkout}" style="color: red"></span>
                                        </div>
                                        <input type="text" class="form-control" th:field="*{checkout}" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <div style="display: flex;justify-content: space-between">
                                            <label>Trạng thái (%)</label>
                                            <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" style="color: red"></span>
                                        </div>
                                        <input type="number" class="form-control" th:field="*{status}" step="0" min="0" max="100" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <div style="display: flex;justify-content: space-between">
                                            <label>Kiểu dự án</label>
                                            <span th:if="${#fields.hasErrors('typeProjectCode')}" th:errors="*{typeProjectCode}" style="color: red"></span>
                                        </div>
                                        <select class="form-control custom-select" th:field="*{typeProjectCode}">
                                            <option value="">Chọn kiểu dự án</option>
                                            <th:block th:each="typeProject : ${typeProjects}">
                                                <option th:text="${typeProject.name}" th:value="${typeProject.code}" th:selected="${typeProject.code == project.typeProjectCode}"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <div style="display: flex;justify-content: space-between">
                                            <label>Mô tả</label>
                                            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red"></span>
                                        </div>
                                        <textarea class="form-control" rows="4" th:field="*{description}" autocomplete="off"></textarea>
                                    </div>
                                </div>
                                <input type="hidden" th:field="*{id}">
                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Đồng ý</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.row (main row) -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <strong>Copyright &copy; 2019-2020 by training-1</strong>
        <div class="float-right d-none d-sm-inline-block">
            <b>Version</b> 1.0
        </div>
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.js}"></script>
</body>

</html>

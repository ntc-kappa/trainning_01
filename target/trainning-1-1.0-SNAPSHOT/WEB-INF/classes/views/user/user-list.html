<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Mangement</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}"/>
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav th:replace="layouts/header :: header">
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside th:replace="layouts/menu :: menu">
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h4 class="m-0 text-dark">User List</h4>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
                            <li class="breadcrumb-item active">User Management</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <a class="btn btn-primary btn-sm" th:href="@{/manager-tranning/users/}"
                                   title="Add User"><i class="fas fa-plus-square"></i></a>
                                <a id="btnDelete" class="btn btn-danger btn-sm" href="#" ><i
                                        class="fas fa-trash"></i></a>
                                <div class="card-tools">
                                    <div class="input-group input-group-sm">
                                        <input type="text" name="table_search" class="form-control float-right"
                                               style="height: 40px !important;"
                                               placeholder="Tìm kiếm: tên ...">
                                        <div class="input-group-append">
                                            <button type="submit" class="btn btn-default"><i class="fas fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body table-responsive p-0">
                                <table class="table table-hover text-nowrap">
                                    <thead>
                                    <tr>
                                        <th>
                                            <input type="checkbox" name="checkbox-delete-all">
                                        </th>
                                        <th>ID</th>
                                        <th>Full Name</th>
                                        <th style="text-align: left">User Name</th>
                                        <th style="text-align: left">Password</th>
                                        <th style="text-align: left">Address</th>
                                        <th style="text-align: left">Email</th>
                                        <th style="text-align: left">Phone Number</th>
                                        <th style="text-align: left">Gender</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td style="width: 10px">
                                            <input type="checkbox" th:id="${user.id}" name="checkbox-delete">
                                        </td>
                                        <td th:utext="${user.id}"></td>
                                        <td th:utext="${user.fullName}"></td>
                                        <td style="text-align: center" th:utext="${user.username}"></td>
                                        <td style="text-align: center" th:utext="${user.password}"></td>
                                        <td style="text-align: center" th:utext="${user.address}"></td>
                                        <td style="text-align: center" th:utext="${user.email}"></td>
                                        <td style="text-align: center" th:utext="${user.phoneNumber}"></td>
                                        <td style="text-align: center" th:if="${user.gender}">Male</td>
                                        <td style="text-align: center" th:unless="${user.gender}">Female</td>



                                        <td style="width: 100px">
                                            <a class="btn btn-primary btn-sm" href="" title="Xem chi tiết">
                                                <i class="fas fa-eye">
                                                </i>
                                            </a>
                                            <a class="btn btn-info btn-sm" title="Sửa"
                                               th:href="@{/manager-tranning/users/} + ${user.id}">
                                                <i class="fas fa-pencil-alt">
                                                </i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row (main row) -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
        <div style="display: flex;">
            <ul id="pagination" class="pagination" style="margin: auto;">
            </ul>
        </div>
    </div>
    <!-- /.content-wrapper -->

    <footer th:replace="layouts/footer :: footer">
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.js}"></script>
<script type="text/javascript">
    $(document).ready(function () {

        checkedSetting();

        function checkedSetting() {
            const checkboxs = $("input[name='checkbox-delete']");
            for (let i = 0; i < checkboxs.length; i++) {
                checkboxs[i].addEventListener("change", function (ev) {
                    handleCheckAll();
                })
            }
        }

        function handleCheckAll() {
            var countL = 0;
            var countR = 0;
            const checkboxs = $("input[name='checkbox-delete']");
            for (let i = 0; i < checkboxs.length; i++) {
                if (checkboxs[i].checked === true) {
                    countL++;
                } else {
                    countR++;
                }
            }
            if (countL === 4) {
                $("input[name='checkbox-delete-all']").prop("checked", true);
            }
            if (countR === 4) {
                $("input[name='checkbox-delete-all']").prop("checked", false);
            }
        }


        function checkedAll(arrs) {
            for (let i = 0; i < arrs.length; i++) {
                arrs[i].checked = true;
            }
        }

        function nonCheckedAll(arrs) {
            for (let i = 0; i < arrs.length; i++) {
                arrs[i].checked = false;
            }
        }

        $("input[name='checkbox-delete-all']").change(function (e) {
            const checkboxs = $("input[name='checkbox-delete']");
            if ($(this).prop("checked") === true) {
                checkedAll(checkboxs);
            } else {
                nonCheckedAll(checkboxs);
            }
        })

        $("#btnDelete").click(function (e) {
            e.preventDefault();
            const ids = [];
            const checkboxs = $("input[name='checkbox-delete']");
            for (let i = 0; i < checkboxs.length; i++) {
                const checkbox = checkboxs[i];
                if (checkbox.checked === true) {
                    ids.push(checkbox.id);
                }
            }
            if (ids.length === 0) {
                alert("Not User Choosen Yet !")
            } else {
                //call Api
                var r = confirm("Are you sure?");
                if (r === true) {
                    const req = $.ajax({
                        url: "/trainning_1_war_exploded/api/v1/users/",
                        type: "DELETE",
                        dataType: "json",
                        contentType: "application/json",
                        data: JSON.stringify(ids)
                    })
                    req.done(function (resp) {
                        if (resp.status == 200) {
                            alert("Delete Sucess!")
                            window.location.href = "http://localhost:8080/trainning_1_war_exploded/manager-tranning/users"
                        } else {
                            alert(resp.message);
                        }
                    })

                    req.fail(function (error) {
                        alert(error);
                    })
                } else {

                }
            }
        })

    });
</script>

<!--Paging-->
<script th:inline="javascript">

    function getVal(str) {
        var v = window.location.search.match(new RegExp('(?:[\?\&]' + str + '=)([^&]+)'));
        return v ? v[1] : 1;
    }

    const pagination = $("#pagination");
    var totalPage = [[${totalPage}]];
    var page = getVal("page");
    pagination.append(
        "<li class='paginate_button page-item previous disabled'>" +
        "<a href='/trainning_1_war_exploded/manager-tranning/users?page=" + (page - 1) + "' aria-controls='example2' data-dt-idx='0' tabindex='0' class='page-link'>Previos</a></li>"
    );
    for (let i = 1; i <= totalPage; i++) {
        var text = "";
        if (page == i) {
            text += "<li class='paginate_button page-item active'>";
        } else {
            text += "<li class='paginate_button page-item'>";
        }
        text += "<a href='/trainning_1_war_exploded/manager-tranning/users?page=" + i + "' aria-controls='example2' data-dt-idx='" + i + "' tabindex='0' class='page-link'>" + i + "</a></li>";
        pagination.append(text);
    }
    pagination.append(
        "<li class='paginate_button page-item next'>" +
        "<a href='/trainning_1_war_exploded/manager-tranning/users?page=" + (page + 1) + "' aria-controls='example2' data-dt-idx='7' tabindex='0' class='page-link'>Next</a></li>"
    );
</script>
</body>

</html>

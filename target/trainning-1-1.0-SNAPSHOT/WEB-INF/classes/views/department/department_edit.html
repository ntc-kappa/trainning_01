<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thêm phòng ban</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}"/>
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav th:replace="layouts/header :: header"></nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside th:replace="layouts/menu :: menu"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark" th:unless="${editDepartment.id}">Add Department</h1>
                        <h1 class="m-0 text-dark" th:if="${editDepartment.id}">Edit Department</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">HomePage</a></li>
                            <li class="breadcrumb-item active" th:unless="${editDepartment.id}">Add Department</li>
                            <li class="breadcrumb-item active" th:if="${editDepartment.id}">Edit Department</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title"></h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form role="form" th:action="@{/department/}" method="POST" th:object="${editDepartment}">
                                <div class="card-body">
                                    <div class="form-group">
                                        <div style="display: flex;justify-content: space-between">
                                            <label>Department Name</label>
                                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                                  style="color: #ffff00"></span>
                                        </div>
                                        <input type="text" class="form-control" th:field="*{name}"
                                               placeholder="Please input department name" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <div style="display: flex;justify-content: space-between">
                                            <label>Location</label>
                                            <span th:if="${#fields.hasErrors('location')}" th:errors="*{location}"
                                                  style="color: #ffff00"></span>
                                        </div>
                                        <input type="text" class="form-control" th:field="*{location}"
                                               placeholder="Please input location" autocomplete="off">
                                    </div>
                                </div>
                                <input type="hidden" th:field="*{id}">
                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Accept</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.row (main row) -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer th:replace="layouts/footer :: footer"></footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.js}"></script>
</body>

</html>
